# Set new mod key
set-option -g prefix M-a
unbind C-b

# Unbind Left and Right arrow keys
unbind -n Left
unbind -n Right

# Bind M-Right and M-Left to navigate windows
bind -n M-l next-window
bind -n M-h previous-window

# Set the status line appearance
set-option -g status-style "bg=default,fg=colour208"

# set-option -g status-position top
# set -g window-status-current-format '[#I:#W]'
set -g window-status-current-format "#[fg=green][#I:#W]#[fg=default]"
set -g status-right ''

# Use vi keys in copy mode
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h
bind - split-window -v

set -g mouse on

unbind r
bind r source-file ~/.tmux.conf \;

unbind x
bind x kill-server

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"
